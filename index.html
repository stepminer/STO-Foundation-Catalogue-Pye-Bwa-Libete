<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Pye Bwa Libète</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f4; /* Light green background to represent nature */
            color: #333;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #6b8e23; /* Olive green to represent the royal palm theme */
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-gallery img {
            max-width: 100%;
            margin-bottom: 20px;
            border: 5px solid #6b8e23; /* Adding a border to images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #6b8e23;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Catalogue Pye Bwa Libète</h1>
        <p>Join us in planting memorial trees (Royal Palms) to honor and preserve our heritage.</p>
    </header>

    <div class="container">
        <div class="image-gallery">
            <!-- Image placeholders for the catalog pages -->
            <img src="image1.jpg" alt="Page 1 of Catalogue Pye Bwa Libète">
            <img src="image2.jpg" alt="Page 2 of Catalogue Pye Bwa Libète">
            <img src="image3.jpg" alt="Page 3 of Catalogue Pye Bwa Libète">
            <img src="image4.jpg" alt="Page 4 of Catalogue Pye Bwa Libète">
            <img src="image5.jpg" alt="Page 5 of Catalogue Pye Bwa Libète">
            <img src="image6.jpg" alt="Page 6 of Catalogue Pye Bwa Libète">
            <img src="image7.jpg" alt="Page 7 of Catalogue Pye Bwa Libète">
            <img src="image8.jpg" alt="Page 8 of Catalogue Pye Bwa Libète">
            <img src="image9.jpg" alt="Page 9 of Catalogue Pye Bwa Libète">
        </div>
    </div>

    <footer>
        <p>© 2024 Catalogue Pye Bwa Libète. All rights reserved. Plant a tree, preserve our legacy.</p>
    </footer>

</body>
</html>
